{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="{% static 'css/chatbot.css' %}">
</head>
<body>
    <div class="container">
        <a href="{% url 'mainapp:back' %}" class="back-button">‚Üê Back</a>
        <h2><span style="font-size:1.5em;vertical-align:middle;">ü§ñ</span> AI Chatbot</h2>
        <form method="POST" class="chat-form">
            {% csrf_token %}
            <div class="chat-input">
                <input type="text" name="user_input" placeholder="Type your message..." required autofocus>
                <button type="submit"><span style="font-size:1.2em;">‚û§</span></button>
            </div>
        </form>

        <form method="POST" class="clear-form">
            {% csrf_token %}
            <input type="hidden" name="clear_history" value="true">
            <button type="submit" style="background-color: #dc3545;">üóë Remove History</button>
        </form>

        <hr>

        <div class="chat-box">
            {% for msg in history %}
                <div class="message-pair">
                    <div class="message user-message">
                        <div class="avatar-user">üë§</div>
                        <div class="bubble user-bubble">{{ msg.user }}</div>
                        <div class="timestamp">{{ msg.timestamp }}</div>
                    </div>
                    <div class="message bot-message">
                        <div class="avatar-bot">ü§ñ</div>
                        <div class="bubble bot-bubble {% if msg.is_code %}code-style{% endif %}">{{ msg.bot|safe }}</div>
                        <div class="timestamp">{{ msg.timestamp }}</div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
